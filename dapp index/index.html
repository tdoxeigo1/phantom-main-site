<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Main dApp</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
  <h1>Welcome to My dApp</h1>
  <p>Phantom loads below using Element Mode</p>

  <!-- ✅ Change the src in Step 4 -->
  <iframe
    src=""
    sandbox="allow-scripts allow-same-origin"
    id="walletFrame"
  ></iframe>

  <script>
    // Listen for wallet public key from iframe
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'phantom-connected') {
        console.log("✅ Wallet connected:", event.data.publicKey);
      }
    });
  </script>
</body>
</html>
